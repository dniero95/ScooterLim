<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <!-- contiene il titolo e il logo -->
      <header>
        <img src="logo.png" width="334" height="152" >
        <h1>Taking Booleaners from A to B</h1>
      </header>
      <!-- contiene le opzioni di prenotazione -->
      <main>
        <form class="" action="index.html" method="post">

          <div class="option">
            <input type="submit" value="Prenota">
            <input type="submit" value="Termina Prenotazione">
            <input type="submit" value="Accendi Luci">
          </div>

          <!-- Mezzi prenotabili -->
          <div class="scooter">

            <input type="checkbox">
            <span><strong>Monopattino Gino22</strong></span><br>
            <p class="dist"> &#8614; Via Guardalametri - a 220 metri da te </p>
            <div>
                <span class="dist">Stato carica:</span>
                <hr id="caricaGino22">
            </div>
          </div>
          <div class="scooter">

            <input type="checkbox">
            <span><strong>Monopattino Mike24</strong></span><br>
            <p class="dist"> &#8614; Via Ricciardoni - a 420 metri da te</p>
            <div>
                <span class="dist">Stato carica:</span>
                <hr id="caricaMike24">
            </div>
          </div>

          <div class="scooter">

            <input type="checkbox">
            <span><strong>Monopattino Fede154</strong></span><br>
            <p class="dist"> &#8614; Via Mentarini - a 490 metri da te </p>
            <div>
                <span class="dist">Stato carica:</span>
                <hr id="caricaFede154">
            </div>
          </div>

        </form>
      </main>
    </div>
  </body>
</html>
